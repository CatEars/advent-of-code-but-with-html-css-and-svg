<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Advent of Code #1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <link rel="stylesheet" href="helper-vars.css" />
    <link rel="stylesheet" href="styling.css" />
    <link rel="stylesheet" href="solution.css" />
  </head>
  <body>
    <h1>Advent of Code 2021 HTML + CSS Solution #1</h1>
    <section>
      <div class="forwards-distance">
        <div data-integer-value="5"></div>
        <div data-integer-value="8"></div>
        <div data-integer-value="2"></div>

        <p id="answer">Forward:</p>
      </div>
      <div class="coolio">
        <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
          <filter id="feOffset" x="-40" y="-20" width="500" height="500">
            <feOffset in="SourceGraphic" dx="10" dy="10" result="moved1" />
            <feOffset in="SourceGraphic" dx="100" dy="100" result="moved2" />
            <feOffset in="moved2" dx="140" dy="140" result="moved3" />
            <feMerge>
              <feMergeNode in="moved1" />
              <feMergeNode in="moved2" />
              <feMergeNode in="moved3" />
            </feMerge>
          </filter>

          <rect
            x="40"
            y="40"
            width="100"
            height="100"
            style="stroke: #000000; fill: green; filter: url(#feOffset)"
          />
        </svg>
      </div>
    </section>
  </body>
</html>
